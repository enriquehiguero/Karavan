- rest:
    id: rest-students
    post:
      - id: post-cae7
        to: direct:process-students
        consumes: application/json
        produces: application/json
        uri: /studentsV2
- route:
    id: process-students
    from:
      id: from-0c29
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-4921
            message: Procesando estudiantes
        - choice:
            id: choice-efbc
            when:
              - id: when-1583
                expression:
                  simple:
                    id: simple-2e41
                    expression: ${properties:globalAccessToken} == null
                steps:
                  - log:
                      id: log-ea2b
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-78b9
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-e950
              log:
                message: "Usando token existente: ${properties:globalAccessToken}"
        - to:
            id: to-f971
            uri: https
            parameters:
              method: GET
              headers:
                authorization: Bearer ${properties:globalAccessToken}
              httpUri: equipoivis.lms.sapsf.eu/learning/api/rest/v1/students
        - log:
            id: log-4629
            message: "Estudiantes procesados: ${body}"
