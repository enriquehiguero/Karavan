- rest:
    id: rest-students
    post:
      - id: post-d5af
        path: /studentV2
        to: direct:process-students
- route:
    id: process-students
    from:
      id: from-798a
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-8fbb
            message: Procesando estudiantes
        - choice:
            id: choice-efdd
            when:
              - id: when-f634
                expression:
                  simple:
                    id: simple-ee17
                    expression: ${properties:globalAccessToken} == null
                steps:
                  - log:
                      id: log-1457
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-e99a
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-ab90
              log:
                message: "Usando token existente: ${properties:globalAccessToken}"
        - log:
            id: log-cfd4
            message: "Estudiantes procesados: ${body}"
        - marshal:
            id: marshal-0669
            json:
              id: json-8063
