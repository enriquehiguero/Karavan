- rest:
    id: rest-students
    post:
      - id: post-fa87
        path: /studentV2
        to: direct:process-students
- route:
    id: process-students
    from:
      id: from-d0d1
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-7ab5
            message: Procesando estudiantes
        - choice:
            id: choice-22fb
            when:
              - id: when-de4e
                expression:
                  simple:
                    id: simple-2538
                    expression: ${exchangeProperty.globalAccessToken} == null
                steps:
                  - log:
                      id: log-761a
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-96b3
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-f831
              steps:
                - log:
                    id: log-277f
                    message: >-
                      Usando token existente:
                      ${exchangeProperty.globalAccessToken}
        - setHeader:
            id: setHeader-987f
            name: Authorization
            expression:
              simple:
                id: simple-6042
                expression: Bearer ${exchangeProperty.globalAccessToken}
        - log:
            id: log-518c
            message: "Cabecera Authorization: ${header.Authorization}"
        - to:
            id: to-e89c
            uri: https
            parameters:
              httpUri: >-
                equipoivis.lms.sapsf.eu/learning/odatav4/searchStudent/v1/Students?httpMethod=GET&bridgeEndpoint=true
        - setBody:
            id: setBody-5b24
            expression:
              simple:
                id: simple-cc21
                expression: >-
                  {"status": "success", "token":
                  "${exchangeProperty.globalAccessToken}", "students": ${body}}
        - log:
            id: log-8340
            message: "Respuesta preparada: ${body}"
