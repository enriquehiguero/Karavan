- rest:
    id: rest-students
    post:
      - id: post-d5af
        path: /studentV2
        to: direct:process-students
- route:
    id: route-3b6e
    nodePrefixId: route-77f
    from:
      id: from-f8a1
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-a4bc
            message: Procesando estudiantes
        - choice:
            id: choice-e19e
            when:
              - id: when-b4d2
                expression:
                  simple:
                    id: simple-a81c
                    expression: ${exchangeProperty.globalAccessToken} == null
                steps:
                  - log:
                      id: log-bfb4
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-0719
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-73de
              steps:
                - log:
                    id: log-0466
                    message: >-
                      Usando token existente:
                      ${exchangeProperty.globalAccessToken}
        - setBody:
            id: setBody-64b1
            expression:
              simple:
                id: simple-aa41
                expression: >-
                  {"status": "success", "token":
                  "${exchangeProperty.globalAccessToken}"}
        - log:
            id: log-75c4
            message: "Respuesta preparada: ${body}"
        - marshal:
            id: marshal-0071
            json:
              id: json-7ed5
        - unmarshal:
            id: unmarshal-e841
            json:
              id: json-1485
