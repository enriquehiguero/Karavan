- rest:
    id: rest-students
    post:
      - id: post-fa87
        path: /studentV2
        to: direct:process-students
- route:
    id: process-students
    from:
      id: from-d0d1
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-7ab5
            message: Procesando estudiantes
        - choice:
            id: choice-22fb
            when:
              - id: when-de4e
                expression:
                  simple:
                    id: simple-2538
                    expression: ${exchangeProperty.globalAccessToken} == null
                steps:
                  - log:
                      id: log-761a
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-96b3
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-f831
              steps:
                - log:
                    id: log-277f
                    message: >-
                      Usando token existente:
                      ${exchangeProperty.globalAccessToken}
        - setHeader:
            id: setHeader-987f
            name: Authorization
            expression:
              simple:
                id: simple-6042
                expression: Bearer ${exchangeProperty.globalAccessToken}
        - log:
            id: log-518c
            message: "Cabecera Authorization: ${header.Authorization}"
        - to:
            id: to-e89c
            uri: https
            parameters:
              httpUri: >-
                equipoivis.lms.sapsf.eu/learning/odatav4/searchStudent/v1/Students?$count=true&httpMethod=GET&bridgeEndpoint=true
        - setProperty:
            id: set-prop-count
            name: totalStudents
            expression:
              jsonpath:
                id: jsonpath-count
                expression: $['@odata.count']
        - setProperty:
            id: set-total-pages
            name: totalPages
            expression:
              groovy:
                id: groovy-aef3
                expression: >-
                  Math.ceil(exchange.getProperty('totalStudents', Integer.class)
                  / 500).intValue()
        - loop:
            id: loop-415d
            expression:
              simple:
                id: simple-2cc1
                expression: ${exchangeProperty.totalPages}
            steps:
              - setHeader:
                  id: setHeader-8dde
                  name: offset
                  expression:
                    simple:
                      id: simple-be84
                      expression: ${exchangeProperty.CamelLoopIndex * 500}
              - log:
                  id: log-825d
                  message: Llamando API con offset=${header.offset}
              - to:
                  id: to-a1a7
                  uri: https
                  parameters:
                    httpUri: >-
                      equipoivis.lms.sapsf.eu/learning/odatav4/searchStudent/v1/Students?$skip=${header.offset}&httpMethod=GET&bridgeEndpoint=true
        - log:
            id: log-prop-check
            message: "Propiedad totalStudents: ${exchangeProperty.totalStudents}"
        - setBody:
            id: setBody-5b24
            expression:
              simple:
                id: simple-cc21
                expression: >-
                  {"status": "success", "token":
                  "${exchangeProperty.globalAccessToken}", "students": ${body}}
        - log:
            id: log-8340
            message: TOTAL ..... ${exchangeProperty.totalPages}
