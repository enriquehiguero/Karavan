- rest:
    id: rest-students
    post:
      - id: post-fa87
        path: /studentV2
        to: direct:process-students
- route:
    id: get-students
    from:
      id: from-d0d1
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-7ab5
            message: Procesando estudiantes
        - choice:
            id: choice-22fb
            when:
              - id: when-de4e
                expression:
                  simple:
                    id: simple-2538
                    expression: ${exchangeProperty.globalAccessToken} == null
                steps:
                  - log:
                      id: log-761a
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-96b3
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-f831
              steps:
                - log:
                    id: log-277f
                    message: >-
                      Usando token existente:
                      ${exchangeProperty.globalAccessToken}
        - setHeader:
            id: setHeader-987f
            name: Authorization
            expression:
              simple:
                id: simple-6042
                expression: Bearer ${exchangeProperty.globalAccessToken}
        - log:
            id: log-518c
            message: "Cabecera Authorization: ${header.Authorization}"
        - doTry:
            id: doTry-d1e2
            doCatch:
              - id: doCatch-e7d4
                exception: java.lang.Exception
                steps:
                  - choice:
                      id: choice-001
                      when:
                        - id: when-403
                          expression:
                            simple:
                              id: simple-403
                              expression: ${exception.message} contains '403'
                          steps:
                            - log:
                                id: log-403
                                message: >-
                                  Error 403: No autorizado. Verifica
                                  credenciales.
                            - stop:
                                id: stop-403
                        - id: when-500
                          expression:
                            simple:
                              id: simple-500
                              expression: ${exception.message} contains '500'
                          steps:
                            - log:
                                id: log-500
                                message: "Error 500: Problema del servidor."
                            - stop:
                                id: stop-500
                      otherwise:
                        id: otherwise-001
                        steps:
                          - log:
                              id: log-unknown
                              message: "Error desconocido: ${exception.message}"
            doFinally:
              id: doFinally-e561
              steps:
                - log:
                    id: log-0ccd
                    message: "FIN: ${body}"
            steps:
              - toD:
                  id: to-e89c
                  uri: https
                  parameters:
                    httpUri: >-
                      ${properties:lms.base_url}${properties:lms.endPoint_students}?$count=true&httpMethod=GET&bridgeEndpoint=true
              - log:
                  id: log-body
                  message: "Cuerpo recibido: ${body}"
              - setProperty:
                  id: set-prop-count
                  name: totalStudents
                  expression:
                    jsonpath:
                      id: jsonpath-count
                      expression: $['@odata.count']
              - log:
                  id: log-total-students
                  message: "Total estudiantes: ${exchangeProperty.totalStudents}"
              - setProperty:
                  id: set-total-pages
                  name: totalPages
                  expression:
                    groovy:
                      id: groovy-aef3
                      expression: >-
                        def totalStudents =
                        exchange.getProperty('totalStudents', Integer.class);
                        return totalStudents != null ? Math.ceil(totalStudents /
                        500).intValue() : 0
              - log:
                  id: log-total-pages
                  message: "Total páginas: ${exchangeProperty.totalPages}"
              - setProperty:
                  id: init-preview-results
                  name: previewResults
                  expression:
                    groovy:
                      id: groovy-init-preview
                      expression: new java.util.ArrayList()
              - choice:
                  id: check-pages
                  when:
                    - id: when-pages
                      expression:
                        simple:
                          id: simple-check-pages
                          expression: ${exchangeProperty.totalPages} > 0
                      steps:
                        - loop:
                            id: loop-415d
                            expression:
                              simple:
                                id: simple-2cc1
                                expression: ${exchangeProperty.totalPages}
                            steps:
                              - log:
                                  id: log-loop-index
                                  message: >-
                                    Índice del loop:
                                    ${exchangeProperty.CamelLoopIndex}
                              - setHeader:
                                  id: setHeader-8dde
                                  name: offset
                                  expression:
                                    groovy:
                                      id: groovy-offset
                                      expression: >-
                                        exchange.getProperty('CamelLoopIndex',
                                        Integer.class) * 500
                              - log:
                                  id: log-offset
                                  message: "Valor de offset en header: ${header.offset}"
                              - toD:
                                  id: to-a1a7
                                  uri: https
                                  parameters:
                                    httpUri: >-
                                      ${properties:lms.base_url}${properties:lms.endPoint_students}?$top=500&$skip=${header.offset}&httpMethod=GET&bridgeEndpoint=true
                              - log:
                                  id: log-body-after-request
                                  message: "Cuerpo recibido: "
                              - unmarshal:
                                  id: unmarshal-json
                                  json:
                                    id: json-7840
                                    library: Jackson
                              - setBody:
                                  id: extract-value
                                  expression:
                                    jsonpath:
                                      id: jsonpath-value
                                      expression: $.value
                              - log:
                                  id: log-extracted-value
                                  message: "Tamaño del lote actual: ${body.size()}"
                              - split:
                                  id: split-students
                                  expression:
                                    simple:
                                      id: simple-split
                                      expression: ${body}
                                  steps:
                                    - log:
                                        id: log-student
                                        message: Vuelta
                                    - to:
                                        id: to-803f
                                        uri: activemq
                                        parameters:
                                          destinationName: >-
                                            data001?username=artemis&password=artemis
                  otherwise:
                    id: otherwise-c05c
                    steps:
                      - log:
                          id: log-no-pages
                          message: No hay páginas para procesar (totalPages <= 0)
              - marshal:
                  id: marshal-preview
                  json:
                    id: json-48f1
                    library: Jackson
              - setProperty:
                  id: set-preview-json-string
                  name: previewJsonString
                  expression:
                    simple:
                      id: simple-preview-json-string
                      expression: ${body}
              - setBody:
                  id: setBody-5b24
                  expression:
                    simple:
                      id: simple-cc21
                      expression: >-
                        {"status": "success", "token":
                        "${exchangeProperty.globalAccessToken}",
                        "previewStudents": ${body}, "message": "Estudiantes
                        procesados por lotes"}
              - log:
                  id: log-8340
                  message: Procesamiento completado
- route:
    id: post-students
    nodePrefixId: route-2a7
    from:
      id: from-e7d6
      uri: activemq
      parameters:
        destinationName: data001?username=artemis&password=artemis
      steps:
        - setProperty:
            id: setProperty-345f
            name: processedCount
            expression:
              groovy:
                id: groovy-3ce7
                expression: |-
                  def count = exchange.getProperty('processedCount')
                  count == null ? 0 : count.toInteger()
        - choice:
            id: choice-fb6d
            when:
              - id: when-7ee3
                expression:
                  groovy:
                    id: groovy-15f7
                    expression: exchange.getProperty('processedCount', Integer.class) == 0
                steps:
                  - log:
                      id: log-9d55
                      message: "Procesando el primer empleado: ${body}\""
                  - setProperty:
                      id: setProperty-a933
                      name: bodySSFF
                      expression:
                        groovy:
                          id: groovy-b044
                          expression: |-

                            def mapping = [
                                "externalCode": body.firstName,
                                "externalName": body.lastName
                            ]
                            return mapping
                  - log:
                      id: log-af01
                      message: "El nuevo BODY ES:   ${body}"
                  - marshal:
                      id: marshal-114f
                      json:
                        id: json-9085
                  - to:
                      id: to-1055
                      uri: direct
                      parameters:
                        name: get-token-sfsf
                  - log:
                      id: log-3b0e
                      message: >-
                        Llegas????? con este token:
                        ${exchangeProperty.globalSSFFAccessToken}
                  - setHeader:
                      id: setHeader-accept
                      name: Accept
                      expression:
                        constant:
                          id: constant-accept
                          expression: application/json
                  - setHeader:
                      id: setHeader-content-type
                      name: Content-Type
                      expression:
                        constant:
                          id: constant-content-type
                          expression: application/json
                  - setHeader:
                      id: setHeader-auth
                      name: Authorization
                      expression:
                        groovy:
                          id: groovy-auth
                          expression: exchange.getProperty('globalSSFFAccessToken')
                  - log:
                      id: log-headers
                      message: >-
                        Headers preparados - Accept: ${header.Accept},
                        Content-Type: ${header['Content-Type']}, Authorization:
                        ${header.Authorization}
                  - setBody:
                      id: setBody-4a43
                      expression:
                        groovy:
                          id: groovy-8d42
                          expression: return exchange.getProperty('bodySSFF')
                  - marshal:
                      id: marshal-e0e3
                      json:
                        id: json-ce29
                  - log:
                      id: log-81b8
                      message: "body recuperado de propiedad: ${body}"
                  - toD:
                      id: to-6b1b
                      uri: https
                      parameters:
                        httpUri: >-
                          ${properties:sf.base_url}/odata/v2/cust_lmsStudents?bridgeEndpoint=true&httpMethod=POST
                  - log:
                      id: log-ssff-response
                      message: "Respuesta de SSFF: ${body}"
                  - setProperty:
                      id: setProperty-c20c
                      name: processedCount
                      expression:
                        groovy:
                          id: groovy-b3c7
                          expression: >-
                            exchange.getProperty('processedCount',
                            Integer.class) + 1
            otherwise:
              id: otherwise-8ad4
