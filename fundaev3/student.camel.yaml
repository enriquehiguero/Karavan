- rest:
    id: rest-students
    post:
      - id: post-fa87
        path: /studentV2
        to: direct:process-students
- route:
    id: get-students
    from:
      id: from-d0d1
      uri: direct
      parameters:
        name: process-students
      steps:
        - log:
            id: log-7ab5
            message: Procesando estudiantes
        - choice:
            id: choice-22fb
            when:
              - id: when-de4e
                expression:
                  simple:
                    id: simple-2538
                    expression: ${exchangeProperty.globalAccessToken} == null
                steps:
                  - log:
                      id: log-761a
                      message: Token no disponible, obteniendo nuevo
                  - to:
                      id: to-96b3
                      uri: direct
                      parameters:
                        name: get-token
            otherwise:
              id: otherwise-f831
              steps:
                - log:
                    id: log-277f
                    message: >-
                      Usando token existente:
                      ${exchangeProperty.globalAccessToken}
        - setHeader:
            id: setHeader-987f
            name: Authorization
            expression:
              simple:
                id: simple-6042
                expression: Bearer ${exchangeProperty.globalAccessToken}
        - log:
            id: log-518c
            message: "Cabecera Authorization: ${header.Authorization}"
        - doTry:
            id: doTry-d1e2
            doCatch:
              - id: doCatch-e7d4
                exception: java.lang.Exception
                steps:
                  - choice:
                      id: choice-001
                      when:
                        - id: when-403
                          expression:
                            simple:
                              id: simple-403
                              expression: ${exception.message} contains '403'
                          steps:
                            - log:
                                id: log-403
                                message: >-
                                  Error 403: No autorizado. Verifica
                                  credenciales.
                            - stop:
                                id: stop-403
                        - id: when-500
                          expression:
                            simple:
                              id: simple-500
                              expression: ${exception.message} contains '500'
                          steps:
                            - log:
                                id: log-500
                                message: "Error 500: Problema del servidor."
                            - stop:
                                id: stop-500
                      otherwise:
                        id: otherwise-001
                        steps:
                          - log:
                              id: log-unknown
                              message: "Error desconocido: ${exception.message}"
            doFinally:
              id: doFinally-e561
              steps:
                - log:
                    id: log-0ccd
                    message: "FIN: ${body}"
            steps:
              - toD:
                  id: to-e89c
                  uri: https
                  parameters:
                    httpUri: >-
                      ${properties:lms.base_url}${properties:lms.endPoint_students}?$count=true&httpMethod=GET&bridgeEndpoint=true
              - log:
                  id: log-body
                  message: "Cuerpo recibido: ${body}"
              - setProperty:
                  id: set-prop-count
                  name: totalStudents
                  expression:
                    jsonpath:
                      id: jsonpath-count
                      expression: $['@odata.count']
              - log:
                  id: log-total-students
                  message: "Total estudiantes: ${exchangeProperty.totalStudents}"
              - setProperty:
                  id: set-total-pages
                  name: totalPages
                  expression:
                    groovy:
                      id: groovy-aef3
                      expression: >-
                        def totalStudents =
                        exchange.getProperty('totalStudents', Integer.class);
                        return totalStudents != null ? Math.ceil(totalStudents /
                        500).intValue() : 0
              - log:
                  id: log-total-pages
                  message: "Total páginas: ${exchangeProperty.totalPages}"
              - setProperty:
                  id: init-preview-results
                  name: previewResults
                  expression:
                    groovy:
                      id: groovy-init-preview
                      expression: new java.util.ArrayList()
              - choice:
                  id: check-pages
                  when:
                    - id: when-pages
                      expression:
                        simple:
                          id: simple-check-pages
                          expression: ${exchangeProperty.totalPages} > 0
                      steps:
                        - loop:
                            id: loop-415d
                            expression:
                              simple:
                                id: simple-2cc1
                                expression: ${exchangeProperty.totalPages}
                            steps:
                              - log:
                                  id: log-loop-index
                                  message: >-
                                    Índice del loop:
                                    ${exchangeProperty.CamelLoopIndex}
                              - setHeader:
                                  id: setHeader-8dde
                                  name: offset
                                  expression:
                                    groovy:
                                      id: groovy-offset
                                      expression: >-
                                        exchange.getProperty('CamelLoopIndex',
                                        Integer.class) * 500
                              - log:
                                  id: log-offset
                                  message: "Valor de offset en header: ${header.offset}"
                              - toD:
                                  id: to-a1a7
                                  uri: https
                                  parameters:
                                    httpUri: >-
                                      ${properties:lms.base_url}${properties:lms.endPoint_students}?$top=500&$skip=${header.offset}&httpMethod=GET&bridgeEndpoint=true
                              - log:
                                  id: log-body-after-request
                                  message: "Cuerpo recibido: ${body}"
                              - unmarshal:
                                  id: unmarshal-json
                                  json:
                                    id: json-7840
                                    library: Jackson
                              - setBody:
                                  id: extract-value
                                  expression:
                                    jsonpath:
                                      id: jsonpath-value
                                      expression: $.value
                              - log:
                                  id: log-extracted-value
                                  message: |-
                                    Lista extraída: ${body}
                                    Tamaño del lote actual: ${body.size()}
                              - split:
                                  id: split-students
                                  expression:
                                    simple:
                                      id: simple-split
                                      expression: ${body}
                                  steps:
                                    - log:
                                        id: log-student
                                        message: Vuelta
                                    - to:
                                        id: to-803f
                                        uri: activemq
                                        parameters:
                                          destinationName: >-
                                            data001?username=artemis&password=artemis
                  otherwise:
                    id: otherwise-c05c
                    steps:
                      - log:
                          id: log-no-pages
                          message: No hay páginas para procesar (totalPages <= 0)
              - marshal:
                  id: marshal-preview
                  json:
                    id: json-48f1
                    library: Jackson
              - setProperty:
                  id: set-preview-json-string
                  name: previewJsonString
                  expression:
                    simple:
                      id: simple-preview-json-string
                      expression: ${body}
              - setBody:
                  id: setBody-5b24
                  expression:
                    simple:
                      id: simple-cc21
                      expression: >-
                        {"status": "success", "token":
                        "${exchangeProperty.globalAccessToken}",
                        "previewStudents": ${body}, "message": "Estudiantes
                        procesados por lotes"}
              - log:
                  id: log-8340
                  message: Procesamiento completado
- route:
    id: post-students
    nodePrefixId: route-2a7
    from:
      id: from-e7d6
      uri: activemq
      parameters:
        destinationName: data001?username=artemis&password=artemis
      steps:
        - log:
            id: log-f7da
            message: "El estudnate procesado es: ${body}"
